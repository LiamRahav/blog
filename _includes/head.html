<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
  <!--   Meta tags-->
  <!-- made by www.metatags.org -->
  <meta name="description" content="A place for me to talk about whatever I want, from venting about some random issue or explaining code. Check it out to see what I'm up to." />
  <meta name="keywords" content="liam, rahav, liam rahav, blog, site, hacker, programmer, programming, posts, jekyll, tutorials, cocos2d python" />
  <meta name="author" content="metatags generator">
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="5 days">
  <!-- liam, rahav, blog -->


  <title>
    {% if page.title != nil %}
      	{{ page.title }} -
    {% endif %} 
    {{ site.headertitle }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
